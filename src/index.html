<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

		content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no" />

	<meta name="email" content="spontify.me@jq-consulting.de" />
	<meta name="description" content="Bluetooth Matching · Guides · Events" />
	<meta name="keywords"
		content="spontaneous, contact, bluetooth, social community, locations, events, buddies, chat, meet, organize events, party, dinner, guide" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src * gap://ready file: https:; child-src * gap://ready file: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https:; script-src * 'unsafe-inline' 'unsafe-eval' file: https:" />
	<meta name="robots" content="index,follow,noodp" />
	<meta name="fragment" content="!" />
	<meta name="google-site-verification" content="Sn53nvm_h2HJQo2WDjWXx9rjc0VRBKHTF1ohP1YuPX8" />
	<meta name="apple-itunes-app" content="app-id=1630967898" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="date=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<link rel="apple-touch-icon" href="https://spontify.me/icon.png">
	<link rel="canonical" href="https://spontify.me/" />
	<link rel="alternate" href="android-app://com.jq.spontifyme/https/spontify.me" />
	<link rel="alternate" href="android-app://com.jq.spontifyme/spontifyme/*" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="preload" as="style" href="css/style.css" />
	<link rel="preload" as="script" href="js/fmg.js" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script defer type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/fmg.js"></script>
	<meta property="og:title" content="spontify.me" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://spontify.me" />
	<meta property="og:image" content="https://spontify.me/icon.png" />
	<title></title>
	<style id="preloader">
		preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999999;
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
			align-items: center;
			transition: all .5s;
		}

		preloader>svg {
			animation: scaleOut 3s ease-in;
			width: 14em;
		}

		preloader>svg .claim {
			display: none;
		}

		@keyframes scaleOut {
			0% {
				transform: scale(0);
				opacity: 0;
			}

			40% {
				opacity: 1;
			}

			100% {
				transform: scale(3);
			}
		}
	</style>
</head>

<body onload="initialisation.onLoad();">
	<preloader class="mainBG">
		<img source="logo.svg" />
	</preloader>
	<descbox onclick="ui.openDescription(event)" style="transform:scale(0);" class="mainBG"></descbox>
	<add id="addLeft">
		<buttontext class="bgColor" onclick="ui.openDescription(event,1)"></buttontext>
		<buttontext class="bgColor" onclick="ui.navigation.openHTML('https://blog.spontify.me', 'blog_spontifyme')">
		</buttontext>
	</add>
	<add id="addRight">
		<img id="imgStoreGoogle" style="margin-bottom:1em;"
			onclick="ui.navigation.openHTML('https://play.google.com/store/apps/details?id=com.jq.spontifyme')" />
		<br />
		<img id="imgStoreApple" onclick="ui.navigation.openHTML('https://itunes.apple.com/de/app/id1630967898')" />
	</add>
	<main style="display:none;" class="mainBG">
		<progressbar style="display:none;">
			<ball1 class="bgColor"></ball1>
			<ball2 class="bgColor"></ball2>
			<ball3 class="bgColor"></ball3>
			<ball4 class="bgColor"></ball4>
		</progressbar>
		<popup style="display:none;"></popup>
		<alert style="display:none;"></alert>
		<content>
			<home class="mainBG"></home>
			<login class="content"></login>
			<locations class="content"></locations>
			<contacts class="content"></contacts>
			<search class="content"></search>
			<detail class="content"></detail>
			<info class="content"></info>
			<settings class="content"></settings>
			<settings2 class="content"></settings2>
			<settings3 class="content" style="padding-top:0.5em;"></settings3>
			<whatToDo class="content"></whatToDo>
			<chat class="content mainBG"></chat>
			<chatUserList style="display:none;"></chatUserList>
		</content>
		<buttonIcon onclick="pageChat.toggleUserList()" style="bottom:0;">
			<badgeChats></badgeChats>
			<img source="chat.svg" />
		</buttonIcon>
		<buttonIcon onclick="ui.navigation.goTo('home',null,!ui.navigation.lastNavigation)"
			style="bottom:0;left:50%;margin-left:-2em;">
			<img source="home.svg" />
		</buttonIcon>
		<hint></hint>
		<menu style="transform:scale(0);"></menu>
	</main>
</body>

</html>
