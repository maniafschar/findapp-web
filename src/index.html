<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv='content-language' content='de-de' />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="viewport"
		content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no" />
	<meta name="Copyright" content="JNet Quality Consulting GmbH, Munich, Germany. All rights reserved." />
	<meta name="email" content="spontify.me@jq-consulting.de" />
	<meta name="description" content="das Beste kommt spontan" />
	<meta name="keywords"
		content="spontaneous, contact, bluetooth, social community, locations, events, chat, meet, organize events, party, dinner" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src * gap://ready file: https:; child-src * gap://ready file: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' blob: data: https:; font-src 'self' data: https:; script-src * 'unsafe-inline' 'unsafe-eval' file: https:" />
	<meta name="robots" content="index,follow,noodp" />
	<meta name="fragment" content="!" />
	<meta name="google-site-verification" content="Sn53nvm_h2HJQo2WDjWXx9rjc0VRBKHTF1ohP1YuPX8" />
	<meta name="apple-itunes-app" content="app-id=1630967898" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="date=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<link rel="apple-touch-icon" href="https://spontify.me/images/icon.png">
	<link rel="canonical" href="https://spontify.me/" />
	<link rel="alternate" href="android-app://com.jq.spontifyme/https/spontify.me" />
	<link rel="alternate" href="android-app://com.jq.spontifyme/spontifyme/*" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="preload" as="style" href="css/style.css" />
	<link rel="preload" as="script" href="js/fmg.js" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script defer type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/fmg.js"></script>
	<meta property="og:title" content="spontify.me" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://spontify.me" />
	<meta property="og:image" content="https://spontify.me/images/icon512.png" />
	<title>spontify.me</title>
	<style id="preloader">
		preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999999;
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
			align-items: center;
			transition: all .5s;
		}

		preloader>svg {
			animation: scaleOut 3s ease-in;
			width: 14em;
		}

		preloader>svg .claim {
			display: none;
		}

		@keyframes scaleOut {
			0% {
				transform: scale(0);
				opacity: 0;
			}

			40% {
				opacity: 1;
			}

			100% {
				transform: scale(3);
			}
		}
	</style>
</head>

<body onload="initialisation.onLoad()">
	<preloader class="mainBG">
		<img source="logo" />
	</preloader>
	<add id="addLeft">
		<buttontext class="bgColor" onclick="ui.navigation.openHTML('https://blog.spontify.me', 'blog_spontifyme')">
		</buttontext>
	</add>
	<add id="addRight">
		<img id="imgStoreGoogle" onclick="global.openStore('android')" />
		<br /><br />
		<img id="imgStoreApple" onclick="global.openStore('ios')" />
	</add>
	<main style="display:none;" class="mainBG">
		<progressbar style="display:none;">
			<ball1 class="bgColor"></ball1>
			<ball2 class="bgColor"></ball2>
			<ball3 class="bgColor"></ball3>
			<ball4 class="bgColor"></ball4>
		</progressbar>
		<popup style="display:none;"></popup>
		<alert style="display:none;">
			<div></div>
			<close onclick="communication.notification.close()">x</close>
		</alert>
		<content>
			<home class="content mainBG"></home>
			<login class="content"></login>
			<search class="content"></search>
			<events class="content mainBG"></events>
			<contacts class="content mainBG"></contacts>
			<info class="content"></info>
			<detail class="content mainBG"></detail>
			<settings class="content mainBG"></settings>
			<chat class="content mainBG"></chat>
			<chatList style="display:none;"></chatList>
			<notificationList style="display:none;"></notificationList>
		</content>
		<hint></hint>
		<menu style="transform:scale(0);">
			<hinky class="top" style="right:1.5em;"></hinky>
			<div></div>
		</menu>
		<locationPicker style="display:none;"></locationPicker>
		<navigation class="bgColor">
			<buttonIcon onclick="pageChat.toggleUserList()" class="mainBG chats">
				<badgeChats></badgeChats>
				<img source="chat" />
			</buttonIcon>
			<item onclick="ui.navigation.goTo('home', true)" class="home active">
				<img source="home" />
			</item>
			<item onclick="ui.navigation.goTo('search')" class="search">
				<img source="search" />
			</item>
			<item onclick="ui.navigation.goTo('info')" class="info">
				<img source="info" />
			</item>
			<item onclick="ui.navigation.goTo('events')" class="events">
				<img source="event" />
			</item>
			<item onclick="ui.navigation.goTo('contacts')" class="contacts">
				<img source="contact" />
			</item>
			<buttonIcon onclick="pageHome.toggleNotification()" class="mainBG notifications">
				<badgeNotifications></badgeNotifications>
				<img source="news" />
			</buttonIcon>
		</navigation>
	</main>
</body>

</html>
