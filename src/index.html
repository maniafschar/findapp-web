<!DOCTYPE html>
<html>

<head>
	<meta property="og:title" content="{placeholderName}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{placeholderUrl}" />
	<meta property="og:image" content="{placeholderUrl}/images/icon512.png" />
	<meta property="og:image:type" content="image/png" />
	<meta property="og:image:width" content="600" />
	<meta property="og:image:height" content="315" />
	<meta property="og:description" content="{placeholderDescription}" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta http-equiv='content-language' content='de-de' />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="viewport"
		content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, user-scalable=no" />
	<meta name="Copyright" content="JNet Quality Consulting GmbH, Munich, Germany. All rights reserved." />
	<meta name="email" content="{placeholderEmail}" />
	<meta name="description" content="{placeholderDescription}" />
	<meta name="keywords"
		content="contact, social community, locations, events, chat, meet, organize, party, dinner, football" />
	<meta http-equiv="Content-Security-Policy"
		content="default-src * gap://ready file: https:; child-src * gap://ready file: https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' blob: data: https:; media-src 'self' blob: data: https:; font-src 'self' data: https:; script-src * 'unsafe-inline' 'unsafe-eval' file: https:" />
	<meta name="robots" content="index,follow" />
	<meta name="fragment" content="!" />
	<meta name="apple-itunes-app" content="app-id={placeholderAppleId}" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="date=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="theme-color" content="{placeholderColorBg1start}">
	<link rel="canonical" href="{placeholderUrl}" />
	<link rel="apple-touch-icon" href="{placeholderUrl}/images/icon.png" />
	<link rel="alternate" href="android-app://{placeholderBundleID}/https/{placeholderHost}" />
	<link rel="alternate" href="android-app://{placeholderBundleID}/{placeholderSchema}" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="preload" as="style" href="css/main.css" />
	<link rel="preload" as="script" href="js/init.js" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script defer type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<title></title>
	<style id="preloader">
		preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 6;
			display: flex;
			flex-flow: row nowrap;
			justify-content: center;
			align-items: center;
			transition: all .5s;
		}

		preloader>svg {
			animation: scaleOut 3s ease-in;
			width: 14em;
		}

		preloader>svg .claim {
			display: none;
		}

		@keyframes scaleOut {
			0% {
				transform: scale(0);
				opacity: 0;
			}

			40% {
				opacity: 1;
			}

			100% {
				transform: scale(3);
			}
		}
	</style>
</head>

<body onload="initialisation.onLoad()">
	<preloader class="mainBG">
		<img source="logo" />
	</preloader>
	<add id="addLeft">
		<button-text onclick="ui.navigation.openHTML('https://after-work.events', 'blog_afterwork')"></button-text>
	</add>
	<add id="addRight">
		<img id="imgStoreGoogle" onclick="global.openStore('android')" />
		<br /><br />
		<img id="imgStoreApple" onclick="global.openStore('ios')" />
	</add>
	<main style="display:none;" class="mainBG">
		<progressbar style="display:none;">
			<ball1 class="bgColor"></ball1>
			<ball2 class="bgColor"></ball2>
			<ball3 class="bgColor"></ball3>
			<ball4 class="bgColor"></ball4>
		</progressbar>
		<dialog-popup style="display:none;"></dialog-popup>
		<content>
			<home class="content"></home>
			<login class="content"></login>
			<search class="content"></search>
			<events class="content"></events>
			<contacts class="content"></contacts>
			<info class="content"></info>
			<detail class="content"></detail>
			<settings class="content"></settings>
			<chat class="content mainBG"></chat>
			<content-admin-home class="content"></content-admin-home>
			<content-admin-marketing class="content"></content-admin-marketing>
			<content-admin-invoice class="content"></content-admin-invoice>
			<chatList style="display:none;"></chatList>
			<notificationList style="display:none;"></notificationList>
		</content>
		<dialog-hint></dialog-hint>
		<dialog-menu></dialog-menu>
		<dialog-location-picker></dialog-location-picker>
		<dialog-navigation></dialog-navigation>
		<video-call></video-call>
	</main>
</body>

</html>
